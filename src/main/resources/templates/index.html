<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Grocery List</title>
</head>
<body>
<form method="post" th:action="@{/index}" th:object="${new_item}">
    Name: <input type="text" name="name" th:field="*{name}"><br>
    Price Per Unit: <input type="text" name="unitprice" th:field="*{unitPrice}"><br>
    Stock: <input type="number" name="stock" th:field="*{stock}"><br>
    Category: <input type="text" name="category" th:field="*{category}"><br>
    <input type="submit" value="Submit" name="submit">
    <br><br>
</form>
<table>
    <thead>
    <tr class="title">
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Price Per Unit</th>
        <th>Stock</th>
        <th>Category</th>
    </tr>
    </thead>
    <tbody>
    <tr class="list" th:each="item : ${all_items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.unitPrice}"></td>
        <td th:text="${item.stock}"></td>
        <td th:text="${item.category}"></td>                   
        <td><a th:href="@{/delete/{id}(id=${item.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
